<div class="col-md-4" *ngIf="!auth.loggedIn()">
  <h1>Login</h1>
  <div [hidden]="!error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" [disabled]="disabled">Login</button>
    </div>
  </form>
</div>
